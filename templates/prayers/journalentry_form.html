{% extends 'base.html' %}

{% block content %}
<h2>Add/Edit Journal Entry</h2>

<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input class="button" type="submit" value="Save" />
    {% if object is not None %}
        <a class="button secondary" href="{% url 'prayers:details' object.prayer_item.id %}">Cancel</a>
    {% else %}
        <a class="button secondary" href="{% url 'prayers:index' %}">Cancel</a>
    {% endif %}
</form>

<script>
    window.setTimeout(function() {
        $('textarea')[0].focus();
    }, 100);
</script>
{% endblock %}
