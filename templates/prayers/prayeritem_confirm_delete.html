{% extends 'base.html' %}

{% block content %}
<h2>Delete Prayer Item</h2>

Are you sure you want to delete this prayer item?
<br><br>

<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input class="button" type="submit" value="Delete" />
    <a class="button secondary" href="{% url 'prayers:details' object.id %}">Cancel</a>
</form>
{% endblock %}
