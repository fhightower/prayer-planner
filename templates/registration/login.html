{% extends 'base.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button" type="submit">Login</button>
    </form>

    <br><br>

    Don't have an account yet? <a href="{% url 'accounts:register' %}">Register here</a>.
    <br>
    Forgot your password? <a href="{% url 'accounts:password_reset' %}">Reset it here</a>.
{% endblock %}
