{% extends 'base.html' %}

{% block content %}
    <h2>Welcome {{ user.username }}</h2>

    {% if messages %}
        {% for message in messages %}
            {% autoescape off %}
                <span{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span>
            {% endautoescape %}
        {% endfor %}
        <br><br>
    {% endif %}
{% endblock %}
