{% extends 'base.html' %}

{% block content %}
    <h2>Register for an Account!</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button" type="submit">Register</button>
    </form>

    <br><br>

    If you already have an account, <a href="{% url 'accounts:login' %}">login</a>.
{% endblock %}
